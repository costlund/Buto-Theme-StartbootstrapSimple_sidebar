settings:
  path: '0/innerHTML/1/innerHTML/1/innerHTML'
content:
  -
    type: div
    attribute:
      class: d-flex
      id: wrapper
    innerHTML:
      -
        type: div
        attribute:
          class: 'bg-light border-right'
          id: sidebar-wrapper
        innerHTML:
          -
            type: div
            attribute:
              class: sidebar-heading
            innerHTML: 'Start Bootstrap '
          -
            type: div
            attribute:
              class: 'list-group list-group-flush'
            innerHTML:
              -
                type: a
                attribute:
                  href: '#'
                  class: 'list-group-item list-group-item-action bg-light'
                innerHTML: Dashboard
              -
                type: a
                attribute:
                  href: '#'
                  class: 'list-group-item list-group-item-action bg-light'
                innerHTML: Shortcuts
              -
                type: a
                attribute:
                  href: '#'
                  class: 'list-group-item list-group-item-action bg-light'
                innerHTML: Overview
              -
                type: a
                attribute:
                  href: '#'
                  class: 'list-group-item list-group-item-action bg-light'
                innerHTML: Events
              -
                type: a
                attribute:
                  href: '#'
                  class: 'list-group-item list-group-item-action bg-light'
                innerHTML: Profile
              -
                type: a
                attribute:
                  href: '#'
                  class: 'list-group-item list-group-item-action bg-light'
                innerHTML: Status
      -
        type: div
        attribute:
          id: page-content-wrapper
        innerHTML:
          -
            type: nav
            attribute:
              class: 'navbar navbar-expand-lg navbar-light bg-light border-bottom'
            innerHTML:
              -
                type: button
                attribute:
                  class: 'btn btn-primary'
                  id: menu-toggle
                innerHTML: 'Toggle Menu'
              -
                type: button
                attribute:
                  class: navbar-toggler
                  type: button
                  data-toggle: collapse
                  data-target: '#navbarSupportedContent'
                  aria-controls: navbarSupportedContent
                  aria-expanded: 'false'
                  aria-label: 'Toggle navigation'
                innerHTML:
                  -
                    type: span
                    attribute:
                      class: navbar-toggler-icon
              -
                type: div
                attribute:
                  class: 'collapse navbar-collapse'
                  id: navbarSupportedContent
                innerHTML:
                  -
                    type: ul
                    attribute:
                      class: 'navbar-nav ml-auto mt-2 mt-lg-0'
                    innerHTML:
                      -
                        type: li
                        attribute:
                          class: 'nav-item active'
                        innerHTML:
                          -
                            type: a
                            attribute:
                              class: nav-link
                              href: '#'
                            innerHTML: 'Home '
                      -
                        type: li
                        attribute:
                          class: nav-item
                        innerHTML:
                          -
                            type: a
                            attribute:
                              class: nav-link
                              href: '#'
                            innerHTML: Link
                      -
                        type: li
                        attribute:
                          class: 'nav-item dropdown'
                        innerHTML:
                          -
                            type: a
                            attribute:
                              class: 'nav-link dropdown-toggle'
                              href: '#'
                              id: navbarDropdown
                              role: button
                              data-toggle: dropdown
                              aria-haspopup: 'true'
                              aria-expanded: 'false'
                            innerHTML: 'Dropdown              '
                          -
                            type: div
                            attribute:
                              class: 'dropdown-menu dropdown-menu-right'
                              aria-labelledby: navbarDropdown
                            innerHTML:
                              -
                                type: a
                                attribute:
                                  class: dropdown-item
                                  href: '#'
                                innerHTML: Action
                              -
                                type: a
                                attribute:
                                  class: dropdown-item
                                  href: '#'
                                innerHTML: 'Another action'
                              -
                                type: div
                                attribute:
                                  class: dropdown-divider
                              -
                                type: a
                                attribute:
                                  class: dropdown-item
                                  href: '#'
                                innerHTML: 'Something else here'
          -
            type: div
            attribute:
              class: container-fluid
            innerHTML: content...
  -
    type: script
    attribute:
      src: /theme/startbootstrap/simple_sidebar/vendor/jquery/jquery.min.js
  -
    type: script
    attribute:
      src: /theme/startbootstrap/simple_sidebar/vendor/bootstrap/js/bootstrap.bundle.min.js
  -
    type: script
    innerHTML: |
      $("#menu-toggle").click(function(e){
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });

